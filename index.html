<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disney Toy Store</title>
    <!-- =======CSS LINKS====== -->
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <header>
    <nav>
      <img
        class="logo"
        src="/images/disney-store-logo-disney-store-logo.png"
        alt="logo"
      />
    </nav>
  </header>
  <body>
    <div class="background container">
      <div class="grid-container">
        <div class="iron">
          <h2>Iron Man Toys</h2>
          <img class="img" src="/images/iron-iron-man-hd-png.png" alt="" />
          <button type="submit" class="btn">More Details</button>
        </div>
        <div class="hulk">
          <h2>Hulk Toys</h2>
          <img class="img" src="/images/hulk=trans (1).png" alt="" />
          <button type="submit" class="btn">More Details</button>
        </div>
        <div class="thor">
          <h2>Thor Toys</h2>
          <img class="img" src="/images/thor-png-9.png" alt="" />
          <button type="submit" class="btn">More Details</button>
        </div>
        <div class="cap">
          <h2>captain America Toys</h2>
          <img
            class="img1"
            src="/images/Captain-America-Free-Download-PNG.png"
            alt=""
          />
          <button type="submit" class="btn">More Details</button>
        </div>
        <div class="black1">
          <h2>Black Widow Toys</h2>
          <img class="img" src="/images/black-widow-tr.png" alt="" />
          <button type="submit" class="btn">More Details</button>
        </div>
        <div class="hawk">
          <h2>Iron Man Toy</h2>
          <img class="img" src="/images/hawk-eye-tr.png" alt="" />
          <button type="submit" class="btn">More Details</button>
        </div>
      </div>
    </div>
  </body>
</html>
